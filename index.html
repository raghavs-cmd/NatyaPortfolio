<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natya Sowparnika | UI/UX Designer</title>
    <meta name="description" content="UI/UX Designer Portfolio showcasing projects, skills, and case studies with 3D animations.">
    <meta name="author" content="Natya Sowparnika">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': '#1c1c22',
            'secondary': '#f8f8f8',
            'accent': '#818cf8',
            'glass': 'rgba(30, 30, 35, 0.6)'
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
          },
          fontFamily: {
            heading: ['Fredoka', 'sans-serif'],
            body: ['Nunito', 'sans-serif'],
          }
        },
      },
    }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",

  }
}
</script>
<style>
  /* Hide default cursor and apply custom cursor styles */
  body, a, button {
    cursor: none;
  }
  
  /* Apply custom fonts and typography */
  body {
    font-family: 'Nunito', sans-serif;
    line-height: 1.7;
  }
  
  h1, h2, h3, h4, h5, h6 {
    font-family: 'Fredoka', sans-serif;
    letter-spacing: 0.02em;
  }

  .text-gradient {
    background: linear-gradient(90deg, #818cf8, #6366f1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-fill-color: transparent;
  }
</style>
</head>
